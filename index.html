<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Pico W</title>
</head>
<body>

  <h2>Control Raspberry Pi Pico W</h2>
  <button onclick="sendCommand('TURN_ON_LED')">Turn On LED</button>
  <button onclick="sendCommand('TURN_OFF_LED')">Turn Off LED</button>

  <script>
    // Connect to the WebSocket server
    const ws = new WebSocket('ws://your-server-ip:8080'); // Replace with your WebSocket server URL

    ws.onopen = () => {
      console.log('Connected to WebSocket server');
    };

    ws.onmessage = (event) => {
      console.log('Received:', event.data);
    };

    function sendCommand(command) {
      if (ws.readyState === WebSocket.OPEN) {
        console.log(`Sending command: ${command}`);
        ws.send(command);  // Send the command to the Pico W
      } else {
        console.log('WebSocket is not connected yet');
      }
    }
  </script>

</body>
</html>
